<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9ec4, #ffd6e8);
      overflow: hidden;
      text-align: center;
    }

    .container {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      z-index: 2;
    }

    h1 {
      color: white;
      font-size: 2rem;
      margin-bottom: 40px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
    }

    button {
      padding: 15px 25px;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      left: 25%;
    }

    #noBtn {
      background-color: #6c757d;
      color: white;
      right: 25%;
    }

    button:active {
      transform: scale(0.95);
    }

    .message {
      display: none;
      font-size: 2rem;
      color: white;
      animation: pop 0.6s ease forwards;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Floating Hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      color: #ff4d6d;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      z-index: 1;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 3;
    }

    @media (max-width: 500px) {
      h1 { font-size: 1.6rem; }
      button { font-size: 1rem; padding: 12px 20px; }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Rupali, will you be my Valentine? üíò</h1>
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üôà</button>
    <div class="message" id="loveMessage">Leave Valentine, Will you marry me my Love‚ù§, If yes Please send your a beautifulüòç pic to me on Whatsappüíñ</div>
  </div>

  <canvas id="confetti"></canvas>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
  </audio>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const loveMessage = document.getElementById("loveMessage");
    const music = document.getElementById("bgMusic");

    // Start music on first interaction (mobile safe)
    document.body.addEventListener("click", () => {
      music.play().catch(()=>{});
    }, { once: true });

    function moveNoButton() {
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;

      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = Math.random() * maxY + "px";
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("touchstart", function(e) {
      e.preventDefault();
      moveNoButton();
    });

    yesBtn.addEventListener("click", function() {
      loveMessage.style.display = "block";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
      document.querySelector("h1").style.display = "none";
      startConfetti();
    });

    // Floating hearts generator
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (Math.random() * 20 + 15) + "px";
      heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 300);

    // Confetti
    function startConfetti() {
      const canvas = document.getElementById("confetti");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const pieces = [];
      for (let i = 0; i < 150; i++) {
        pieces.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * 50,
          color: `hsl(${Math.random() * 360}, 100%, 70%)`,
          tilt: Math.random() * 10 - 10
        });
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        pieces.forEach(p => {
          ctx.beginPath();
          ctx.fillStyle = p.color;
          ctx.fillRect(p.x, p.y, p.r, p.r);
        });
        update();
      }

      function update() {
        pieces.forEach(p => {
          p.y += Math.cos(p.d) + 2;
          p.x += Math.sin(p.d);
          if (p.y > canvas.height) {
            p.y = -10;
            p.x = Math.random() * canvas.width;
          }
        });
      }

      setInterval(draw, 20);
    }
  </script>

</body>
</html>
